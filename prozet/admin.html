<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    
    <form>
        <label for="product-name">Product name:</label>
        <input type="text" id="product-name" required>
        <label for="product-price">Price:</label>
        <input type="number" id="product-price" min="0" step="0.01" required>
        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" min="1" required>
        <button id="add-product-btn">Add Product</button>
    </form>

    <table id="cart-table">
        <thead>
            <tr>
                <th>Product name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>10.00</td>
                <td>2</td>
                <td>20.00</td>
                <td>
                    <button class="edit-product-btn">Edit</button>
                    <button class="delete-product-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>20.00</td>
                <td>1</td>
                <td>20.00</td>
                <td>
                    <button class="edit-product-btn">Edit</button>
                    <button class="delete-product-btn">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total:</td>
                <td id="cart-total">40.00</td>
                <td>
                    <button id="clear-cart-btn">Clear Cart</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <h2>Edit Product</h2>
                <label for="edit-product-name">Product name:</label>
                <input type="text" id="edit-product-name" required>
                <label for="edit-product-price">Price:</label>
                <input type="number" id="edit-product-price" min="0" step="0.01" required>
                <label for="edit-product-quantity">Quantity:</label>
                <input type="number" id="edit-product-quantity" min="1" required>
                <button id="save-product-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
